		<script language="JavaScript">
			var gameword
			var words=["Chandrashekar Venkata Raman","Isaac Newton","Albert Einstein","Max Plank","Werner Heisenberg","Richard Feynamn"]
			var cont=" "
			var dispword=[]
			function displayword(){
				var index=Math.floor(Math.random()*words.length)
				
				gameword=words[index]
				
				for(var i=0;i<gameword.length;i++)
				{
					dispword[i]=''
					if(words[index][i]==' ')
					{
						dispword[i]=' ' ;
					}
					else
					{
						dispword[i]='_';
						//alert(gameword[i])
					}
				}
				document.getElementById("name").innerHTML=dispword;
				
			}
			function disp(letter){
				for(var i=0;i<gameword.length;i++){
					if(gameword[i].toUpperCase()==letter)
					{
						dispword[i]=letter
						//alert(letter)
					}
					else if(gameword[i]==' ')
					{
						dispword[i]=' '
					}
					else if(dispword[i]=='_')
						dispword[i]='_'
				}
				document.getElementById("name").innerHTML=dispword;
			} 
		</script>
	</head>

	<body>
		<div>
			<header>
				<h1>Hangman JS</h1>
			</header>
			<hr>
			<p id="name"></p>
			<p>
				<form name="hangman">
					<input type="button" name="click" value="New Word" onclick="displayword()"/>
				</form>
				<a  href="#" onclick="disp('A')">A</a>
