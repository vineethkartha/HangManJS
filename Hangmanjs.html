		<script language="JavaScript">
			var gameword
			var words=["Chandrashekar Venkata Raman","Isaac Newton","Albert Einstein","Max Plank","Werner Heisenberg","Richard Feynamn"]
			var cont=" "
			var dispword=[]
			var turns=3;
			function displayword(){
				var index=Math.floor(Math.random()*words.length)
				turns=3;
				gameword=words[index]
				
				for(var i=0;i<gameword.length;i++)
				{
					dispword[i]=''
					if(words[index][i]==' ')
					{
						dispword[i]='-' ;
					}
					else
					{
						dispword[i]='_';
						//alert(gameword[i])
					}
				}
				document.getElementById("name").innerHTML=dispword.join(' ');
				
			}
			function disp(letter){
				if(turns>0){
				for(var i=0;i<gameword.length;i++){
					if(gameword[i].toUpperCase()!=letter)
					{
						turns=turns-1;
						//alert(letter)
					}
					if(gameword[i].toUpperCase()==letter)
					{
						dispword[i]=letter
						//alert(letter)
					}
					else if(gameword[i]==' ')
					{
						dispword[i]='-'
					}
					else if(dispword[i]=='_')
						dispword[i]='_'
				}
					document.getElementById("name").innerHTML=dispword.join(' ');
				}
				else
				{
					document.getElementById("name").innerHTML="GAME OVER";
				}
				document.getElementById(letter).removeAttribute("onclick"); 
				document.getElementById(letter).removeAttribute("href"); 
				
			} 
		</script>

	<body>

				<h1>Hangman JS</h1>
			</header>
			<hr>
			<p id="name"></p>
			<p>
				<form name="hangman">
