			var cont=" "
			var dispword=[]
			var turns=5;
			var flag=0;
			var index=0;
			var pic=1;
			function displayword(){
				
				index=Math.floor(Math.random()*words.length)
				turns=5;
				//document.body.style.backgroundImage="url('pictures/background.jpeg')";
				document.getElementById("name").style.color = "red";
				document.getElementById("title").style.color = "magenta";
				gameword=words[index]
				
				for(var i=0;i<gameword.length;i++)
				{
					dispword[i]=''
					if(words[index][i]==' ')
					{
						dispword[i]='-' ;
					}
					else
					{
						dispword[i]='_';
					}
				}
				document.getElementById("name").innerHTML=dispword.join(' ');
				
			}
			function disp(letter){
				var count=0;
				if(turns>0){
					losflag=0;
				for(var i=0;i<gameword.length;i++){
					if(gameword[i].toUpperCase()==letter)
					{
						dispword[i]=letter
						losflag=losflag+1;
					}
					else if(gameword[i]==' ')
					{
						dispword[i]='-'
					}
					else if(dispword[i]=='_')
						dispword[i]='_'
				}
					document.getElementById("name").innerHTML=dispword.join(' ');
				}
				else
				{
					document.getElementById("name").innerHTML="GAME OVER";
				}
				if(losflag==0){
					turns=turns-1;
					pic=pic+1;
					if(pic<=7){
						document.getElementById("hanged").setAttribute("src","pictures/"+pic.toString()+".gif");
					}
				}
				for(var i=0;i<gameword.length;i++){
					if(dispword[i]=='_'){
						count=count+1;
					}
				}
				if(count==0)
				{
					document.getElementById("name").innerHTML="YOU WON";
				}
				document.getElementById(letter).removeAttribute("onclick"); 
				document.getElementById(letter).removeAttribute("href"); 
				
			} 
		</script>
