			/**
			 * Function to do random selection of a word from the list of words.
			 * The math function random() is used to generate a random number in range 0 to length of the words list. 
			 * This function also resets the no. of turns the flag etc.
			 * @param list - The list of words
			 */
			function selectWord(list,category){
				//window.location.reload();
				choosenList=list;
				clearInterval(timer);
				index=Math.floor(Math.random()*list.length);
				gameWord=list[index];
				turns=5;
				pic=1;
				flag=0;
				displayGameWord=[];
				document.getElementById("hanged").setAttribute("src","pictures/"+pic.toString()+".gif");
				displayWord();
				document.getElementById("question").innerHTML="Guess the name of this "+category;
				for (letter=65;letter<=90;letter++){
					document.getElementById(String.fromCharCode(letter)).style.color="blue"; 
				}
			}
			/**
			 * Function to display the game word by replacing th words with _ 
			 */
			function displayWord(){
				
				document.getElementById("word").style.color = "red";
				document.getElementById("title").style.color = "magenta";	
				for(var i=0;i<gameWord.length;i++)
				{
					displayGameWord[i]='';
					if(gameWord[i]==' ')
					{
						displayGameWord[i]='-' ;
					}
					else if(gameWord[i].toUpperCase().charCodeAt(0)<65||gameWord[i].toUpperCase().charCodeAt(0)>90){
						displayGameWord[i]=gameWord[i];
					}
					else
					{
							
						 displayGameWord[i]='__';
					}
				}
				document.getElementById("word").innerHTML=displayGameWord.join(' ');
				
			}
			/**
			 * Function to select the letter for the word.
			 * @param - letter which goes into the word and check whether it exits
			 */
			function disp(letter){
				var count=0;
				if(turns>0){
					losflag=0;
				for(var i=0;i<gameWord.length;i++){
					if(gameWord[i].toUpperCase()==letter)
					{
						displayGameWord[i]=letter;
						losflag=losflag+1;
					}
					else if(gameWord[i]==' ')
					{
						displayGameWord[i]='-';
					}
					else if(displayGameWord[i]=='__')
						displayGameWord[i]='__';
				}
					document.getElementById("word").innerHTML=displayGameWord.join(' ');
				}
				else
				{
					document.getElementById("word").innerHTML="GAME OVER";
					loss=loss+1;
					timer=setInterval(function(){ selectWord(choosenList); }, 10000);
				}
				if(losflag==0){
					turns=turns-1;
					pic=pic+1;
					if(pic<=7){
						document.getElementById("hanged").setAttribute("src","pictures/"+pic.toString()+".gif");
					}
				}
				for(var i=0;i<gameWord.length;i++){
					if(displayGameWord[i]=='__'){
						count=count+1;
						//String.fromCharCode(8212)
					}
				}
				if(count==0)
				{
					document.getElementById("word").innerHTML=gameWord;
					document.getElementById("hanged").setAttribute("src","pictures/victory.gif");
					wins=wins+1;
					timer=setInterval(function(){ selectWord(choosenList); }, 10000);
				}
				//document.getElementById(letter).removeAttribute("onclick"); 
				//document.getElementById(letter).removeAttribute("href"); 
				document.getElementById(letter).style.color="white"; 
				document.getElementById("score").innerHTML="Wins: "+wins.toString()+" Loss: "+loss.toString();
			}
